<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %} - PersonalSite</title>
</head>
<body>
    <nav>
        <img src = "{{ url_for('static', filename='img/LB PNG.png')}}" class = "nav-image" alt = "LB">
        <a>Leo Bartron</a>
        <!-- this logic in the href is to bold the active link. default page is about-->
        <a href = "/work" {% if active_page == 'work'%}class="active"{% endif %}>Work</a>
        <a href = "/about" {% if active_page == 'about'%}class="active"{% endif %}>About</a>
        <a href = "/resume" {% if active_page == 'resume'%}class="active"{% endif %}>Resume</a>
    </nav>

    <div class="content">
        {% block content %} {% endblock %}
    </div>

    <footer>
        <ul class = "footer-links" role = "list">
            <li>
                <a href = "https://github.com/lbartron" title = "GitHub">
                    <img src = "{{ url_for('static', filename='img/GitHub PNG.png')}}" class = "footer-image" alt = "GitHub">
                </a>
            </li>
            <li>
                <a href = "https://github.com/lbartron" title = "Email">
                    <img src = "{{ url_for('static', filename='img/Email PNG.png')}}" class = "footer-image" alt = "Email">
                </a>
            </li>
            <li>
                <a href = "https://www.linkedin.com/in/leo-bartron/" title = "LinkedIn">
                    <img src = "{{ url_for('static', filename='img/LinkedIn PNG.png')}}" class = "footer-image" alt = "LinkedIn">
                </a>
            </li>
        </ul>
    </footer>
{% block scripts %}{% endblock %}
</body>
</html>
